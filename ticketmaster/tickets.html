<!DOCTYPE html>
<html>
    <head>
        <title>Ticket Master</title>
        <script src="js/bootstrap.js"></script>
        <link rel='stylesheet' href="css/bootstrap.css">
    </head>
    <body>
        <div class="container">
           <div class="row">
                <div class="col-md-8">
                 <div class="row">
                    <div class="col-md-6">
                       <div class="mt-2">
                       <h1>Ticket Master</h1>
                    </div>
                    </div>
                    <div class="col-md-6">
                            <div class="mt-4">
                                <div class="pb-4">
                                <input type="text" placeholder="search by code" class="form-control">
                                </div>
                     <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">All</button>
                            <button type="button" class="btn btn-secondary">High</button>
                            <button type="button" class="btn btn-secondary">Medium</button>
                            <button type="button" class="btn btn-secondary">Low</button>
                            </div>
                          </div>
                        </div>
                        </div>
                        
                   <h2>Listing Tickets</h2>
                    <div class="progress" style="height:2px">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Department</th>
                                    <th>Priority</th>
                                    <th>Message</th>
                                    <th>Status</th>
                                </tr>
                            </thead >
                            <tbody id="tickets"></tbody>
                        </table>
                        <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                </ul>
                              </nav>
                   
               </div>
               <div class="col-md-4">
                    <div class="mt-2">
                            <h1>Add Ticket</h1>
                         </div>
                    <form id="addTicket" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div clas="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department" class="form-control">
                        <option value="">select</option>
                        <option value="Technical">Technical</option>
                        <option value="Hr">Hr</option>
                        <option value="Sales">Sales</option>
                    </select>
                </div>
                <div clas="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority" class="form-control">
                        <option value="">select</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div clas="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control" ></textarea>
                </div>
                    <input type="submit" value="create ticket" class="btn btn-primary"> or
                    <input type="reset" value="reset" class="btn btn-secondary">
                   
                </div>
           </div>
        </div>
        
    
        
    </form>
    
        <script src="./js/axios.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/form.js"></script>

    </body>
</html>
